        <h1>
            Resume Builder
        </h1>
        <h2>
            Background Information
        </h2>
        <input placeholder="Enter your name" class="form-control" name="userName" type="text">
        <input placeholder="Enter your email" class="form-control" name="userEmail" type="text">
        <input placeholder="Enter your zip code" class="form-control" name="userLoc" type="text">

            <button class="btn btn-primary" type="button" data-bs-toggle="collapse"

            </button>
        </p>
        <div style="min-height: 120px;">
            <div class="collapse collapse-horizontal" id="collapseWidthExample">
                <input placeholder="Enter your college's name" class="form-control" name="userCollegeName" type="text">

                    name="userCollegeGPA" type="text">
                <input placeholder="Enter your major" class="form-control" name="userCollegeMajor" type="text">
                <input
                    placeholder="Enter notable organizations (Make sure to use hyphens if more than 1 word, use spaces to separate the organizations) (if none, leave blank)"
                    class="form-control" name="userCollegeOrganizations" type="text">
            </div>
        </div>
        <input placeholder="Enter your high school's name" class="form-control" name="userHSName" type="text">
        <input placeholder="Enter your high school GPA (unweighted)" class="form-control" name="userHSGPA" type="text">
        <input
            placeholder="Enter notable classes (Make sure to use hyphens if more than 1 word, use spaces to separate the classes) (if none, leave blank)"

        <p>

        </p>
